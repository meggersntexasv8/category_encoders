language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - "apt-get install liblapack-dev liblapack3 libopenblas-base libopenblas-dev"
  - "pip install -U -r requirements.txt"
  - "pip install coveralls"
script:
  - nosetests --with-coverage --cover-package=category_encoders
after_success:
  - coveralls