language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
virtualenv:
  system_site-packages: true
before_install:
  - "sudo apt-get install -qq python-numpy python-scipy python3-numpy python3-scipy"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
script:
  - nosetests --with-coverage --cover-package=category_encoders
after_success:
  - coveralls